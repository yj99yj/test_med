<!DOCTYPE html>
<html lang="en">
<!-- Following code has been commented with appropriate comments for your reference. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서</title>
    <link rel="stylesheet" href="./Sign_Up.css"> <!-- Linking external CSS file -->
</head>
<body>
    <div class="container" style="margin-top: 5%;"> <!-- Main container with margin-top -->
        <div class="signup-grid"> <!-- Grid layout for sign-up form -->
            <div class="signup-text"> <!-- Title for the sign-up form -->
                <h1>회원가입</h1>
            </div>
            <div class="signup-text1" style="text-align: left;"> <!-- Text for existing members to log in -->
                이미 회원이신가요? <span><a href="../Login/Login.html" style="color: #2190FF;"> 로그인</a></span>
            </div>
            <div class="signup-form"> <!-- Form for user sign-up -->
                <form> <!-- Start of the form -->

                    <div class="form-group"> <!-- Form group for user's name -->
                        <label for="name">이름</label> <!-- Label for name input field -->
                        <input type="text" name="name" id="name" required class="form-control" placeholder="이름을 입력하세요" aria-describedby="helpId" /> <!-- Text input field for name -->
                    </div>

                    <div class="form-group"> <!-- Form group for user's phone number -->
                        <label for="phone">전화번호</label> <!-- Label for phone input field -->
                        <input type="tel" name="phone" id="phone" required class="form-control" placeholder="전화번호를 입력하세요" aria-describedby="helpId" /> <!-- Tel input field for phone number -->
                    </div>

                    <div class="form-group"> <!-- Form group for user's email -->
                        <label for="email">이메일</label> <!-- Label for email input field -->
                        <input type="email" name="email" id="email" required class="form-control" placeholder="이메일을 입력하세요" aria-describedby="helpId" /> <!-- Email input field -->
                    </div>

                    <div class="form-group"> <!-- Form group for user's password -->
                        <label for="password">비밀번호</label> <!-- Label for password input field -->
                        <input name="password" id="password" required class="form-control" placeholder="비밀번호를 입력하세요" aria-describedby="helpId" /> <!-- Password input field -->
                    </div>

                    <div class="btn-group"> <!-- Button group for form submission and reset -->
                        <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">제출</button> <!-- Submit button -->
                        <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light">초기화</button> <!-- Reset button -->
                    </div>
                </form> <!-- End of the form -->
            </div>
        </div>
    </div>
</body>
</html>
